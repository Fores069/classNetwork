{% extends 'main/base.html' %}
{% load main_tags %}
{% block title%}Страница с категориями{% endblock title%}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <h3 class="title">{{ post.date_posted }}</h3><br>
                <p class="desc">
                    {{ post.description }}
                </p>
        </div>
    {% endfor %}
{% endblock content %}
